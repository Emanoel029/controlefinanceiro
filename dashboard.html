<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sistema de controle financeiro">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Controle financeiro</title>
</head>

<body>
  <section id="dashboard">
    <div class="menu-bar">
      <div class="header-bar">
        <img src="./assets/Logo.svg" width="40px" alt="controle financeiro">
      </div>
      <div class="content-intern-menu">
        <div class="option-meu">
          <div class="action">
            <img src="./assets/Frame 66.svg" alt="">
            <span>Menu</span>
          </div>
          <span class="toggle-menu">></span>
        </div>
        <nav class="menu-dashboard">
          <ul>
            <li><a href="incomes.html">Receitas</a></li>
            <li><a href="expenses.html">Despesas</a></li>
            <li><a href="users.html">Usuários</a></li>
          </ul>
        </nav>
      </div>
      <div class="info-user-logged">
        <img src="./assets/user-profile.svg" alt="Usuário logado">
        <div class="info-user">
          <span>Nome do usuário</span>
          <span>email@codestart.com</span>
        </div>
      </div>
    </div>
    <div class="content-right">
      <div class="content-breadcrumb">
        <!--é ordenado por causa da paginação, uma lista vem primeira outra vem depois-->
        <ol class="breadcrumb">
          <li><a href="index.html">Início</a></li>
          <li>Dashboard</li>
        </ol>
        <img src="./assets/notifications.svg" alt="Notificações controle financeiro" width="20px">
      </div>
      <div class="module-container">
        <div class="container-info-total-values">
          <div class="card-info-total-values">
            <span>Receitas</span>
            <span>R$ 0,00</span>
          </div>
          <div class="card-info-total-values">
            <span>Despesas</span>
            <span>R$ 0,00</span>
          </div>
          <div class="card-info-total-values">
            <span>Saldo</span>
            <span>R$ 0,00</span>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="./scripts/script.js"></script>
</body>

</html>
